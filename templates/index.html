<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Posting Web App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>FB Posting Web App</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <input type="text" class="form-control" id="message" name="message" required>
    </div>
    <div class="mb-3">
      <label for="media" class="form-label">Media (optional: image/video)</label>
      <input type="file" class="form-control" id="media" name="media" accept="image/*,video/*">
    </div>
    <button type="submit" class="btn btn-primary">Post to Facebook</button>
  </form>
</div>
</body>
</html>
